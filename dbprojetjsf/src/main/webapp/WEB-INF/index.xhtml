<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h2>PrimeFaces Galleria Example</h2>
    
    <p:galleria value="#{etudiantjsfManagedBean.images}" var="image">
        <p:graphicImage value="#{image}" alt="Image Description" title="titre" alt="description"/>
    </p:galleria>
</h:body>

<h:body style="background-color: ##{etudiantJSFManagedBean.color}">
    <h2>PrimeFaces </h2>
    
    <h:form>
        <p:colorPicket value="#{etudiantJSFManagedBean.color}" mode="inline"/>
        
        <br/>
        <p:commandButton value="Valider"/>
    <br/>
        <h:outputText value="#{etudiantJSFManagedBean.color}"/>
 	</h:form>
</h:body>

<h:body>
    <h2>PrimeFaces Dock </h2>
    
    <h:form>
        <p:dock>
            <p:submenu label="Applications">
                <p:menuitem value="Mail" icon="pi pi-envelope" url="https://mail.example.com"/>
                <p:menuitem value="Calendrier" icon="pi pi-calendar" url="https://calendrier.example.com"/>
                <p:menuitem value="Document" icon="pi pi-file" url="https://docs.example.com"/>
            </p:submenu>
        </p:dock>
    </h:form>
</h:body>


<h:body>
    <h2>PrimeFaces GMap </h2>
    
    <h:form>
        <p:gmap center="41.850033, -87.6500523" zoom="10" style="width:100%;height:400px;">
        </p:gmap>
        <script src="http://maps.google.com.maps.api.js?sensor=true | false" type="text/javascript"></script>
    </h:form>
</h:body>


<h:body>
    <h2>PrimeFaces Keyboard Example</h2>
    
    <h:form>
        <p:keyboard value="value" />
        <br/>
    </h:form>
</h:body>
